layout: custom
title: Phoebe Farrelly
---
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phoebe's Blog</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 700px; margin: auto; padding: 2rem; }
        h1 { text-align: center; }
        ul { list-style: none; padding: 0; }
        li { margin: 1rem 0; }
        a { text-decoration: none; color: #2a7ae2; }
        a:hover { text-decoration: underline; }
    </style>
</head>
<body>
  <h1>Phoebe's Blog</h1>
  <ul>
    {% for post in site.posts %}
      <li>
        <a href="{{ post.url }}">{{ post.title }}</a> - <time datetime="{{ post.date }}">{{ post.date | date: "%-d %B %Y" }}</time>
      </li>
    {% endfor %}
  </ul>
</body>
</html>
